<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multichoice Exam App</title>
  <link rel="stylesheet" href="save.css">
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
  <!-- ======================================== -->
  <main class="container">
    <div id="questionType-selection">
      <select id="questions-topic" name="question-topic">
        <option value="general">General</option>
        <option value="questions">Landmark</option>
        <option value="music">Music</option>
        <option value="science">Science</option>
      </select>
    </div>
    <h2 id="game-status">Game Over !!</h2>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <!-- ------------------------------------ -->
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer1</button>
        <button class="btn">Answer2</button>
        <button class="btn">Answer3</button>
        <button class="btn">Answer4</button>
      </div>
      <!-- ------------------------------------ -->
    </div>
    <!-- -------------------------------------- -->
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <!-- -------------------------------------- -->
  </main>
  <!-- ======================================== -->
  <footer>
    <p>QUIZ APP 2020. Version 1.0.0</p>
  </footer>
  <!-- ======================================== -->
  

<script type="module" src="/js/main.js"></script>
</body>
</html>
